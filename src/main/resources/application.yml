    name: spring-boot-k8s-demo
    description: Demo Spring boot and Kubernetes
management:
  endpoint:
    metrics:
      enabled: true
  endpoints:
    web:
      exposure:
        include: info,health,prometheus,metrics
  health:
    probes:
      enabled: true
server:
