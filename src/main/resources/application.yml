spring:
  cloud:
    application:
      name: assets-api
  redis:
    database: ${REDIS_DATABASE_INDEX:0}
    host: ${REDIS_HOST:172.19.255.201}
    port: ${REDIS_PORT:6379}
    timeout: ${REDIS_TIMEOUT:60000}
  cache:
    redis:
      time-to-live: ${CACHE_EXPIRATION:60000}
